<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Exam Average</title>
</head>

<body style="background-color: cornsilk;">
            <div class="main-group">
                        <form class="c1">
                                    <div class="exam-grade" style="padding: 10px;">
                                                <b>Enter the first exam grade:</b>
                                                <input type="number" onkeyup="if(value>100) value=0;" id="grade1" required>
                                    </div>
                                    <div class="exam-grade" style="padding: 10px;">
                                                <b>Enter the second exam grade:</b>
                                                <input type="number" onkeyup="if(value>100) value=0;" id="grade2" required>
                                    </div>
                                    <div class="exam-grade" style="padding: 10px;">
                                                <b>Enter the third exam grade:</b>
                                                <input type="number" onkeyup="if(value>100) value=0;" id="grade3" required>
                                    </div>
                        </form>

                        <div style="padding: 10px;">
                                    <button id="convert">Calculate</button>
                        </div>
                        <div>
                                    <b><span id="result"></span></b>
                        </div>
            </div>
            <script>
                        document.getElementById("convert").onclick = function () {
                                    var grade1 = document.getElementById("grade1").value;
                                    var grade2 = document.getElementById("grade2").value;
                                    var grade3 = document.getElementById("grade3").value;

                                    var exam1 = Number(grade1);
                                    var exam2 = Number(grade2);
                                    var exam3 = Number(grade3);

                                    var average = (exam1 + exam2 + exam3) / 3;
                                    if (average < 50) {
                                                document.getElementById("result").innerHTML =
                                                            "Average = " +
                                                            average +
                                                            "  -> You're under the average";
                                    } else if (average > 50 && average < 85) {
                                                document.getElementById("result").innerHTML =
                                                            "Average = " +
                                                            average + "  -> Passed";
                                    } else if (average => 85) {
                                                document.getElementById("result").innerHTML =
                                                            "Average = " +
                                                            average +
                                                            "  -> Congratulations. You passed with a good average :)";

                                    }
                        }
            </script>

</body>

</html>
