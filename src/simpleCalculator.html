<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v1</title>
</head>

<body>
    <h1>Simple Calculator</h1>

    <label>Number 1: </label>
    <input type="number" id="number1">

    <select id="operators">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divededBy">/</option>
      
    </select>
    
    <label>Number 2: </label>
    <input type="number" id="number2">

    <button id="buton">Result: </button>
    <br>
    <div id="result"></div>

    <script>
        var result;
        function calculate() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var operators = document.getElementById("operators").value;

            var first = Number(number1);
            var second = Number(number2);

            if (operators == 'plus')
                result = first + second;
            else if (operators == 'minus')
                result = first - second;
            else if (operators == 'multiply')
                result = first * second;
            else
            result = first / second;


            document.getElementById("result").innerHTML = "Result: " + result;
        }

        var final = document.getElementById("buton");
        final.onclick = calculate;

    </script>



</body>

</html>
